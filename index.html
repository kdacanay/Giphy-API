<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Elsie+Swash+Caps|IM+Fell+Double+Pica+SC|Ruge+Boogie&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>GIPHY API</title>
</head>

<body>

    <div class="jumbotron" id="jumbotronid">
        <div class="container">
            <div class="display-4" id="title">EARTH GIFS</div>
        </div>
    </div>
    <div class="container" id="button-container">
        <div class="row">
            <div class="col-lg-6">
                <h5 id="click-tag">Click!</h5>
                <div id="button-area"></div>
            </div>
            <div class="col-lg-3">
                <form id="gif-form">
                    <label for="form-input">Add An Earth Button!</label>
                    <br>
                    <br>
                    <input type="text" id="form-input" />
                    <br>
                    <br>
                    <button id="addButton" type="submit" value="Submit">Submit</button>
                </form>
                <div>
                    <br>
                    <img src="GIPHY Logo 30px.png" id="giphyLOGO" />
                    <img id="openWeatherLogo" src="openweather-negative-logo-RGB.png" />
                </div>
            </div>
            <div class="col-lg-3">
                <form id="weatherButton">
                    <label for="form-zipcode">Check the Current Weather at Your Location</label>
                    <input type="number" class="weatherzip" placeholder="zip code" />
                    <br>
                    <br>
                    <button class="submit" type="submit" value="Submit">Submit</button>
                </form>
                <br>
                <br>
                <div class="card">
                    <div class="card-body">
                        <h4 class="location"></h4>
                        <h5 class="temperature"></h5>
                        <h5 class="feelsLike"></h5>
                        <h5 class="todaysForecast"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4" id="display-area-1">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4" id="display-area-2">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4" id="display-area-3">
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="giphy.js" type="text/JavaScript"></script>
</body>

</html>
